<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lists Example</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h2 { color: #333; }
    </style>
</head>
<body>

<h1>HTML Lists Example</h1>

<h2>Unordered List (Bulleted)</h2>
<ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
    <li>Orange</li>
</ul>
<ul>unordered list()</ul>

<h2>Ordered List (Numbered)</h2>
<ol>
    <li>Wake up</li>
    <li>Brush teeth</li>
    <li>Have breakfast</li>
    <li>Go to college</li>
</ol>

</body>
</html>
